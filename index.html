---
layout: site
description: FreeAir is a software and technology focused blog and podcast
---

{% for post in site.posts %}
<article class="{{ post.type }}">
  <div class="title"><a href="{{ post.url }}">{{ post.title }}</a></div>
  <div class="date">{{ post.date | date: "%d %B %Y" }}</div>
  <div class="summary">
    {{ post.summary }}
  </div>
  <div class="tags">
    {% for tag in post.tags %}
    <a href="#" >{{tag}} </a>
    {% endfor %}
  </div>
</article>
{% endfor %}
